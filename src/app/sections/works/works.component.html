<app-section-title
  [titleText]="'My'"
  [titleHighlight]="'Works'"
  [desc]="
    'Lorem Ipsum is simply dummy text of the printing and typesetting. industry. Lorem Ipsum standard dummy text.'
  "
></app-section-title>

<section
  class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-4 gap-y-16"
>
  <div
    class="card-container"
    *ngFor="let work of works"
    (click)="openWork(work.link)"
  >
    <div class="card-img shadow-md rounded-lg">
      <img
        class="rounded-lg min-h-[20vh] object-cover"
        [src]="work.img"
        alt=""
      />
    </div>

    <article class="text-center flex flex-col gap-1 mt-4">
      <h3 class="text-base">{{ work.title }}</h3>
      <p class="text-gray-400 text-sm">{{ work.desc }}</p>
    </article>
  </div>
</section>
