<nav
  class="navbar-container fixed top-0 w-full py-4 px-10 z-20 flex justify-between"
  [ngClass]="{ 'showBackground': showBackground }"
>
  <ul class="flex space-x-4 items-center">
    <li
      *ngFor="let navItem of navItems"
      class="cursor-pointer text-white tracking-wider text-base"
    >
      <a (click)="scrollToSection(navItem)" class="capitalize px-2">
        {{ navItem }}
      </a>
    </li>
  </ul>
</nav>
